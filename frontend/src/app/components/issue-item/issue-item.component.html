<div class="d-flex justify-content-between align-items-center">
  <div>
    <h5 class="mb-1">{{ issue().title }}</h5>
    <p class="mb-1">{{ issue().description }}</p>
    <div class="text-secondary">
      <small class="status">
        Status: {{ issue().status }} |
      </small>
      <small class="createdAt">
        Created:
        {{ issue().createdDate | date }}
      </small>
    </div>
  </div>
  <div>
    <button
      (click)="edit.emit(issue())"
      class="btn btn-outline-primary btn-sm me-2"
      aria-label="Edit"
    >
      Edit
    </button>
    <button
      (click)="delete.emit(issue().id)"
      class="btn btn-outline-danger btn-sm"
      aria-label="Delete"
    >
      Delete
    </button>
  </div>
</div>
