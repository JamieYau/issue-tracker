<div class="board-issue-card">
  <div class="card-header d-flex justify-content-between align-items-start">
    <h6 class="mb-1 text-truncate">{{ issue().title }}</h6>
    <div class="btn-group">
      <button
        (click)="onEditClick($event)"
        class="btn btn-sm btn-outline-primary"
        aria-label="Edit"
      >
        <fa-icon [icon]="faPenToSquare"></fa-icon>
      </button>
      <button
        (click)="onDeleteClick($event)"
        class="btn btn-sm btn-outline-danger"
        aria-label="Delete"
      >
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text small text-muted mb-2 text-truncate">
      {{ issue().description }}
    </p>
    <div class="d-flex justify-content-between align-items-center">
      <span
        class="badge"
        [ngClass]="{
          'bg-success': issue().status === 'Closed',
          'bg-warning': issue().status === 'In Progress',
          'bg-info': issue().status === 'Open'
        }"
      >
        {{ issue().status }}
      </span>
      <small class="text-muted">
        {{ issue().createdDate | date : "shortDate" }}
      </small>
    </div>
  </div>
</div>
