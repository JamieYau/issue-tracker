<button (click)="createModal.show()" class="btn btn-primary mb-4">
  Create New Issue
</button>

<app-modal [title]="'Create Issue'" #createModal>
  <app-issue-create-form
    (create)="onIssueCreated($event)"
    (close)="createModal.hide()"
  ></app-issue-create-form>
  <div modal-footer>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="createModal.hide()"
    >
      Cancel
    </button>
  </div>
</app-modal>

<div class="card">
  <div class="card-header">
    <h3 class="mb-0">Issues</h3>
  </div>
  <ul class="list-group list-group-flush">
    @if (issues().length === 0) {
    <li class="list-group-item text-center text-muted">
      No issues found. Create one above!
    </li>
    } @for (issue of issues(); track issue.id) {
    <li class="list-group-item">
      @if (editingIssue()?.id !== issue.id) {
      <app-issue-item
        [issue]="issue"
        (edit)="onEditIssue($event)"
        (delete)="onDeleteIssue($event)"
      ></app-issue-item
      >} @if (editingIssue()?.id === issue.id && editingIssue()) {
      <app-issue-edit-form
        [issue]="editingIssue()!"
        (save)="onUpdateIssue($event)"
        (cancel)="onCancelEdit()"
      ></app-issue-edit-form
      >}
    </li>
    }
  </ul>
</div>
