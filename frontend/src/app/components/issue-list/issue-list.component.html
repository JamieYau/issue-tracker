<div class="card mb-4">
  <div class="card-header">
    <h3 class="mb-0">Create New Issue</h3>
  </div>
  <div class="card-body">
    <app-issue-create-form
      (create)="onIssueCreated($event)"
    ></app-issue-create-form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3 class="mb-0">Issues</h3>
  </div>
  <ul class="list-group list-group-flush">
    @if (issues.length === 0) {
    <li class="list-group-item text-center text-muted">
      No issues found. Create one above!
    </li>
    } @for (issue of issues(); track issue.id) {
    <li class="list-group-item">
      <app-issue-item
        *ngIf="editingIssue()?.id !== issue.id"
        [issue]="issue"
        (edit)="onEditIssue($event)"
        (delete)="onDeleteIssue($event)"
      ></app-issue-item>
      <app-issue-edit-form
        *ngIf="editingIssue()?.id === issue.id && editingIssue()"
        [issue]="editingIssue()!"
        (save)="onUpdateIssue($event)"
        (cancel)="onCancelEdit()"
      ></app-issue-edit-form>
    </li>
    }
  </ul>
</div>
