<div class="card mb-4">
  <div class="card-header">
    <h3 class="mb-0">Create New Issue</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="createIssue()" class="row g-3">
      <div class="col-md-6">
        <label for="title" class="form-label">Title</label>
        <input
          type="text"
          id="title"
          [(ngModel)]="newIssue.title"
          name="title"
          class="form-control"
          required
        />
      </div>
      <div class="col-md-12">
        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          [(ngModel)]="newIssue.description"
          name="description"
          class="form-control"
          required
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Create Issue</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <h3 class="mb-0">Issues</h3>
  </div>
  <ul class="list-group list-group-flush">
    <li
      *ngIf="issues.length === 0"
      class="list-group-item text-center text-muted"
    >
      No issues found. Create one above!
    </li>
    <li *ngFor="let issue of issues" class="list-group-item">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5 class="mb-1">{{ issue.title }}</h5>
          <p class="mb-1">{{ issue.description }}</p>
          <small class="text-secondary"
            >Status: {{ issue.status }} | Created:
            {{ issue.createdDate | date }}</small
          >
        </div>
        <button
          (click)="deleteIssue(issue.id)"
          class="btn btn-outline-danger btn-sm"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
