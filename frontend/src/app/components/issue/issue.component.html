<div class="container mt-4">
  @if(isLoading()) {
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  } @if (error()) {
  <div class="alert alert-danger" role="alert">
    {{ error() }}
  </div>
  } @if (issue()) {
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2 class="mb-0">{{ issue()?.title }}</h2>
      <button class="btn btn-outline-secondary" (click)="onBack()">
        Back to Issues
      </button>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <h5 class="text-muted">Description</h5>
        <p>{{ issue()?.description }}</p>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h5 class="text-muted">Status</h5>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': issue()?.status === 'Closed',
              'bg-warning': issue()?.status === 'In Progress',
              'bg-info': issue()?.status === 'Open'
            }"
          >
            {{ issue()?.status }}
          </span>
        </div>
        <div class="col-md-6">
          <h5 class="text-muted">Created Date</h5>
          <p>{{ issue()?.createdDate | date : "medium" }}</p>
        </div>
      </div>
    </div>
  </div>
  }
</div>
